<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calcBody">
        <div id="screen">
            <div class="lastNumber">0.00</div>
            <div class="currentNumber">0.00</div>
        </div>
        <div class="btnContainer" id="btnContainer">
            <div class="btnLeft">
                <div class="btnNumberContainer">

                    <div class="btnRowOne">
                        <button class="btn" id="btnSeven" value="7">7</button>
                        <button class="btn" id="btnEight" value="8">8</button>
                        <button class="btn" id="btnNine" value="9">9</button>
                    </div>
                    <div class="btnRowTwo">   
                        <button class="btn" id="btnFour" value="4">4</button>
                        <button class="btn" id="btnFive" value="5">5</button>
                        <button class="btn" id="btnSix" value="6">6</button>
                    </div>
                    <div class="btnRowThree">
                        <button class="btn" id="btnOne" value="1">1</button>
                        <button class="btn" id="btnTwo" value="2">2</button>
                        <button class="btn" id="btnThree" value="3">3</button>
                    </div>
                    <div class="btnRowFour">
                        <button class="btn" id="btnZero" value="0">0</button>
                    </div>
                </div>
                
                <div class="btnExecuteContainer">
                    <button class="btn" id="btnClear" value="Clr">Clear</button>
                    <button class="btn" id="btnBkspace" value="">BkSpace</button>
                    <button class="btn" id="btnDecimal" value=".">.</button>
                </div>
            </div>
            
            <div class="btnActionContainer">
                <button class="btn" id="btnDivide" value="/">/</button>
                <button class="btn" id="btnMultiply" value="*">*</button>
                <button class="btn" id="btnMinus" value="-">-</button>
                <button class="btn" id="btnPlus" value="+">+</button>
                <button class="btn" id="btnEquals" value="=">=</button>
            </div>
                
        </div>
    </div>
       
    <script src="script.js" ></script>
</body>
</html>
